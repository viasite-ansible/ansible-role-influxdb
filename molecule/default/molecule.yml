---
driver:
  name: docker
platforms:
  - name: ansible-role-influxdb-1404
    image: ubuntu:14.04

  - name: ansible-role-influxdb-1604
    image: ubuntu:16.04

lint:
  name: yamllint
  enabled: False

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        influxdb_install_method: download
        #influxdb_hostname: "{{ ansible_nodename }}"
